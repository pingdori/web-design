<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!--Flex如何解決:並排(切欄)、水平對齊、垂直對齊的問題-->
</head>
<body>
    <nav>
        <div class="Logo">Logo</div>
        <div class="menu">Menu</div>
        <div class="user">User</div>
    </nav>
    <!--
        RWD回應式設計的關鍵動作:欄位變化
           Flex如何控制欄位的變化?例如:4欄>2欄>1欄
        規劃:
            1200px以上的規劃:4欄，固定尺寸(不管螢幕再大，尺寸都在1200px)(現常見:1366px 1920px，平板)
            500~1200px之間的規劃:2欄，彈性尺寸(螢幕大一些尺寸大一點，反之亦然，百分比的概念)
            500ox以下(智慧型手機):1欄位，彈性尺寸
        *網頁設計對上列情況要有對應之處理方式*
    -->
    <main>
        <div class="item">News1<br>
        Today is good day.</div>
        <div class="item">News2</div>
        <div class="item">News3</div>
        <div class="item">News4</div>

    </main>
</body>
</html>
