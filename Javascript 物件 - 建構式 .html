        function Player(name,hp/*參數的HP對到等於後的HP*/){
            //建構物件的函式，習慣首字大寫
            //this代表新建的空白物件
            this.name=name;
            this.hp/*物件底下的屬性*/=hp;
            this.fight=function(){
                this.hp-=2;
            };
            this.rest=function(){
                this.hp++;
            };
            this.report=function(){
                alert(this.name+":"+this.hp)
            };
        }
        var player=new Player("jhon",100);
        var player=new Player("bob",80);
            //new 呼叫建構式，和Object相似
