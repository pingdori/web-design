<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM - 選單開合範例</title>
    <script>
        function toggleMenu(number){
            var menu=document.getElementById("menu-"+number);
            menu.classList.toggle("hide");
            /*classList:可以幫助管理標籤的class設定*/
            /*toggle:可以切換標籤物件class名稱的hide，意思是manu有設定hide則會被拿掉，反之加入*/
            /*if(menu.style.display=="none"){
                目前是藏起來的狀態
                menu.style.display="block";
            }else{
                目前是秀出來的狀態
        menu.style.display="none";
        }*/
        }
        /*把ul標籤物件存放到區域變數menu內*/
        /*流程:首先先看HTML靜態設計，使用者必須點選單標題才有作用，即onclick，接下來看ID，第一、二、三分別為menu-1~3最後看函式1、2、3來表達點擊的選單為何，toggleMenu透過參數動態的取得相對應的選單，在透過classList去做hide class切換，hide class能產生效果的原因是CSS設定*/
    </script>
    <style>
        .hide{display: none;}
    </style>
</head>
<body>
    <div onclick="toggleMenu(1);">選單的標題1</div>
    <ul id="menu-1" class="hide">
        <li>項目1-1</li>
        <li>項目1-2</li>
        <li>項目1-3</li>
    </ul>
    <div onclick="toggleMenu(2);">選單的標題1</div>
    <ul id="menu-2" class="hide">
        <li>項目2-1</li>
        <li>項目2-2</li>
        <li>項目2-3</li>
    </ul>
    <div onclick="toggleMenu(3);">選單的標題1</div>
    <ul id="menu-3" class="hide">
        <li>項目3-1</li>
        <li>項目3-2</li>
        <li>項目3-3</li>
    </ul>
    
</body>
</html>
