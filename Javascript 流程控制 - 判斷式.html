        //範例
        var n1=prompt("請輸入數字","");
        var n2=prompt("請輸入數字","");
        //使用者雖輸入數字，但電腦得到的是一字串
        //"5"不等於5
        //要做資料型態的轉換:把字串轉換成數字
        n1=Number(n1);//number(資料)
        n2=Number(n2);
        var op=prompt("請輸入運算:+、-、*、/","");
        var result;
        if(op=="+"){}
        else if(op=="-"){result=n1+n2;}
        else if(op=="*"){result=n1-n2;}
        else if(op=="/"){result=n1/n2;}
        else{
            result="不合法運算";
